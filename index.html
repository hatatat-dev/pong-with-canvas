<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
</head>

<body onkeydown="handleKeyDown(event)" onkeyup="handleKeyUp(event)">
  <h1>Pong!</h1>
  <h2 id="points"> 
    <span id="leftPoints"></span> -
    <span id="rightPoints"></span>
  </h2>
  <canvas id="myCanvas" width="700" height="600px"></canvas>
  <div id="instructions">
    <input type="checkbox" checked id="ai"><label for="ai">Artificial Intelligence</label>
    <br>
    If playing against the unbeatable AI, your controls will be the arrow keys, and you will be controlling the paddle on the right. If you want to play multiplayer, uncheck the Artificial Intelligence box. Your friend can now use W and S to move the left paddle up and down. 
  </div>
 
  
  <script src="script.js"></script>
</body>

</html>
